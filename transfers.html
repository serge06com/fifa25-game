<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transfer Market | SERGE Manager</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    #coinsDisplay {
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    #searchInput {
      display: block;
      margin: 0 auto 20px auto;
      padding: 8px;
      width: 60%;
      max-width: 400px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: #fff;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li span {
      flex: 1;
    }
    li button {
      margin-left: 5px;
    }
    #negotiationSection {
      display: none;
      background-color: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    #bidMessage {
      margin-top: 10px;
      color: darkred;
      font-weight: bold;
    }
    #backToCareerBtn {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Transfer Market</h1>
  <div id="coinsDisplay">Coins: R0</div>

  <input type="text" id="searchInput" placeholder="Search for a player..." />

  <ul id="availablePlayersList"></ul>

  <div id="negotiationSection">
    <h3>Negotiating with <span id="negPlayerName">Player</span></h3>
    <input type="number" id="bidAmount" placeholder="Enter your offer (R)" />
    <br /><br />
    <button id="submitBidBtn">Submit Bid</button>
    <button id="cancelBidBtn">Cancel</button>
    <div id="bidMessage"></div>
  </div>

  <button id="backToCareerBtn">â¬… Back to Career</button>

  <script src="transfer.js"></script>
</body>
</html>
